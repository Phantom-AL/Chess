{% extends 'MainChess/base.html' %}

{% block content %}
    <div class="bform d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 contact-form">
                    <h2 class="mb-4 mt-0  font-weight-light text-center">Регистрация</h2>
                    <form class="mt-3" method="post" action="{% url 'register' %}">
                        {% csrf_token %}

                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <div class="form-group">
                            <input type="text" name="username" placeholder="Имя пользователя" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Электронный адрес" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Пароль" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" placeholder="Подтвердить пароль"
                                   class="form-control">
                        </div>

                        <div class="col-lg-12">
                            <div class="btn-container">
                                <button type="submit"
                                        class="btn btn-md btn-block btn-danger-gradiant text-white border-0">
                                    Создать аккаунт
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12 text-center mt-4">
                            <h6 class="font-weight-normal">Регистрация с помощью социальных аккаунтов</h6>
                            <div class="social-buttons mt-3">
                                <a href="#" class="btn btn-block bg-facebook text-white">Facebook</a>
                                <a href="#" class="btn btn-block bg-twitter text-white">Twitter</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center mt-4">
                        Уже есть аккаунт? <a href="{% url 'login' %}" class="text-danger">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>document.addEventListener('DOMContentLoaded', function () {
        const inputs = document.querySelectorAll('input');
        const form = document.querySelector('form');

        inputs.forEach((input, index) => {
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();

                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        // Если есть следующее поле, переводим на него фокус
                        nextInput.focus();
                    } else {
                        // Если это последнее поле, отправляем форму
                        form.submit();
                    }
                }
            });
        });
    });


    </script>
{% endblock %}
